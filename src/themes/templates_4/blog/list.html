<div class="col-md-9">
	{% for blog in page_items %}
	    <h1>
	        <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a>
	    </h1>
	    <p><span class="glyphicon glyphicon-time"></span> 发布于 {{ blog.create_time }}</p>
	    <hr>
	    <p>{{ blog.content|safe }}</p>
	    <hr />
	{% endfor %}
	<!-- Pager -->
    {% include "base/paginator.html" %}
</div>
